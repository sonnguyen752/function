<form>
    <p><b>Doi tu feet sang met: </b><br>
        <label>feet</label>
        <input id="inputFeet" type="number" placeholder="Feet"
               oninput="feetConverter(this.value)"
               >
    </p>
    <p>Met: <span id="outputMet"></span></p>
</form>
<form>
    <p><b>Doi tu met sang feet: </b><br>
        <label>met</label>
        <input id="inputMet" type="number" placeholder="Met"
               oninput="metConverter(this.value)"
               >
    </p>
    <p>Feet: <span id="outputFeet"></span></p>
</form>

<script>
function feetConverter(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById("outputMet").innerHTML = valNum * 3.279 +" (met)";
}
function metConverter(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById("outputFeet").innerHTML = valNum * 0.305 +" (feet)";
}

</script>
