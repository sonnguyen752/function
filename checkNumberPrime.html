<script>
    let number = +prompt("nhap so can kiem tra");
    let result = false;
    function checkNumber(num) {
        
        if (num < 2) {
            result = false;
        } else {
            let count = 0;
            for (let i = 0; i < 10000; i++) {
                if (num % i == 0) {
                    count++;
                    if(count ==2 ){
                        result = true;
                    } else {
                        result = false;
                    }
                } 
                
            }
        }
        return result;
    } 
        if (result) {

        }
    
  
   
</script>
