    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số lần xuất hiện của ký tự</title>

</body>

<script>
    function display(arr)  {
        let count = 0;
        let flag = false;
        for (let i = 0; i < arr.length; i++){
            if(inputArr == arr[i]){
                flag = true;
                count++;
            }
            
        }
        alert(count++);
            if (flag) {
                alert("ký tự nằm trong mảng");
            } else {
                alert("ký tự không nằm trong mảng")
            } 
            return flag;
    }
    let arr = prompt("nhap mang");
    let inputArr = prompt("nhap ký tự ktra");
    document.write(display(arr));
    
</script>
