<script>
    function area(R) {
        return(3.14 *R*R)
    }
    function perimeter(R) {
        return (2*3.14*R)
    }
    let r = +prompt("nhập bán kính dường tròn");
    document.write("diện tích của hình tròn là: "+ area(r));
    document.write("</br>");
    document.write("chu vi của hình tròn là: "+ perimeter(r));
</script>
