<script>
    function check(num1, num2, num3) {
        // debugger;
        let min = num1;
        if (num2 < min && num2 < num3 ){
            min = num2;
        } else if (num3 < min && num3 < num2) {
            min = num3;
        }
       return min;
    } 
    let number1 = +prompt("nhạp số thư nhất");
    let number2 = +prompt("nhạp số thư hai");
    let number3 = +prompt("nhạp số thư ba");
    alert(check(number1, number2, number3));
</script>
