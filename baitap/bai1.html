<script>
    let a =+prompt("nhap so thu nhat");
    let b = +prompt("nhap so thu hai");
    function display(a,b) {
        if (a > b) {
            return (a +"lớn hơn"+ b);
        } else {
            return a + b;   
        } 
    }
    let result = display(a,b);
    alert(result)
</script>
