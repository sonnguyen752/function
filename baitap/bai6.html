<script>
    function check(num) {
        let result='';
       let output = isNaN(num);
       if(output) {
            result = ("ký tự nhập vào không phải số");
       } else {
            result = ("ký tự nhập vào là số");
       }
       return result;
    }
    let input = prompt("nhập ký tự cần kiểm tra");
    // let result = check(input);
    alert(check(input))
</script>
