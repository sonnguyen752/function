<script>

    let star2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function check(star) {
        var result = "";
        let index = 0;
        let flag_star1 = false;
        for (let i = 0; i < star1.length; i++) {
            if (star == star1[i]) {
                index =i;
                flag_star1 = true;
                for(let j = 0; j< star2.length; j++) {
                   if (index ==j){
                        result = star2[j];
                    }
                } 
            }
        }
    if (flag_star1) {
        alert("tìm thấy ngôi sao")
    } else {
        alert("khong tim thay sao")
    }
    return result;
    }
    let star = prompt("nhap ngoi sao ");
    document.write(check(star));
</script>
