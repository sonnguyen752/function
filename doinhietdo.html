<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
</head>
<body>
    <!-- <p><b>Type a value in the Fahrenheit field to convert the value to Celcius: </b></p>
    <span>
        Fahrenheit
        <input type="number" id="fah">
    </span> 
    <br>
    Celcius:<p id="cel"> </p> -->
    <form>
        <p><b>Type a value in the Fahrenheit field to convert the value to Celcius: </b>
            <label>Fahrenheit</label>
            <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
                   oninput="temperatureConverter(this.value)"
                   onchange="temperatureConverter(this.value)">
        </p>
        <p>Celsius: <span id="outputCelsius"></span></p>
    </form>
</body>
</html>
<script>
function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
    }

</script>
