<script>
    // debugger;
    function minArray(arr) {
        if(arr.length == 0)
        return -1;
    let min = arr[0];
    for(var i = 1; i < arr.length; i++){
        if(arr[i] < min){
            min = arr[i];
        }
    }
    return min;
    }
let arr1 = [];
let min = minArray(arr1);
let i1 = arr1.indexOf(min);

alert("phan tu nho nhat la: "+ min);
</script>
